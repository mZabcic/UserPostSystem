<ngx-ui-loader></ngx-ui-loader>
<section class="register">
    <div class="box register__box">
      <h3 class="title is-3">Register</h3>
      <form [formGroup]="login" (ngSubmit)="onSubmit()" autocomplete="off">
        <div class="field">
          <label class="label">Email</label>
          <div class="control">
            <input formControlName="email"    class="input" type="text" placeholder="Email address" name="email-address" id="email-address">
          </div>
        </div>
  
        <div class="field">
          <label class="label">Password</label>
          <div class="control">
            <input class="input" type="password"  autocomplete="new-password" placeholder="Password" formControlName="password" name="password" id="password">
        
          </div>
        </div>

        <div class="field">
            <label class="label">First name</label>
            <div class="control">
              <input formControlName="first_name"   class="input" type="text" placeholder="First name" name="first_name" id="first_name">
            </div>
          </div>

          <div class="field">
              <label class="label">Last name</label>
              <div class="control">
                <input formControlName="last_name"   class="input" type="text" placeholder="Last name" name="last_name" id="last_name">
              </div>
            </div>

        <div *ngIf="error.length > 0" class="notification is-danger">
            <button  class="delete" (click)="error = ''"></button>
              {{error}}
          </div>
        <div class="field is-grouped">
          <div class="control">
            <button [disabled]="login != undefined && !login.valid" class="button is-link">Register</button>
          </div>
          <div class="control">
            <button class="button is-text" (click)="router.navigate(['login'])">Login</button>
          </div>
        </div>
      </form>
    </div>
  </section>
