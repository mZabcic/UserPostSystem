<!DOCTYPE html>
<head>
  <title>Pusher Test</title>
  <script src="https://js.pusher.com/4.3/pusher.min.js"></script>
  <script>

    // Enable pusher logging - don't include this in production
    Pusher.logToConsole = true;

    var pusher = new Pusher('ebe1aedff693154fa145', {
      cluster: 'eu',
      forceTLS: true
    });

    var channel = pusher.subscribe('post');
    channel.bind('post', function(data) {
      alert(JSON.stringify(data));
    });
  </script>
</head>
<body>
  <h1>Pusher Test</h1>
  <p>
    Try publishing an event to channel <code>post</code>
    with event name <code>post</code>.
  </p>
</body>
